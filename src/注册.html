<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="../icon/iconfont.css">
</head>

<body>
    <main class="clear_fix">
        <div class="main-wrap clear_fix">
            <div class="konge"></div>
            <div class="layout">
                <!-- 表格 -->
                <div class="logo">
                    <a href="./首页.html"></a>
                </div>
                <div class="title">
                    <h4>注册小米帐号</h4>
                </div>
                <div class="cont">
                    <div class="reg-box">
                        <h4>手机号码</h4>
                        <div class="reg-input">
                            <div class="inputL">
                                <div class="input-l">
                                    <p>+86</p>
                                    <i class="iconfont icon-xiasanjiaoxing"></i>
                                </div>
                            </div>
                            <div class="inputR">
                                <div class="input-r">
                                    <input id="userid" type="text" placeholder="请输入手机号码">
                                </div>
                            </div>
                        </div>
                        <h4>用户名</h4>
                        <div class="reg-input">
                            <div class="inputR">
                                <div class="input-r">
                                    <input id="username" type="text" placeholder="用户名">
                                </div>
                            </div>
                        </div>
                        <div class="reg-text">成功注册帐号后，用户名将不能被修改</div>
                        <h4>密码</h4>
                        <div class="reg-input">

                            <div class="inputR">
                                <div class="input-r">
                                    <input id="userpass" type="text" placeholder="请输入密码">
                                </div>
                            </div>
                        </div>
                        <div id="tishi" class="tishi">
                            <i>!</i>
                            <span></span>
                        </div>
                        <div class="btn">
                            <input id="btn" type="submit" value="立即注册">
                        </div>
                    </div>

                    <div class="privacy-box"></div>
                </div>
                <div class="privacy_box">
                    <label>
                        已阅读并同意：小米<span>用户协议</span>和<span>隐私政策</span>
                    </label>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="f-link">
            <ul>
                <li><a href="#">简体</a>|</li>
                <li><a href="#">繁体</a>|</li>
                <li><a href="#">English</a>|</li>
                <li><a href="#">常见问题</a>|</li>
                <li><a href="#">隐私政策</a>|</li>
            </ul>
        </div>
        <p class="f-banq">
            小米公司版权所有-京ICP备10046444-<span><img src="../img/ghs.png" alt=""></span>京公网安备11010802020134号-京ICP证110507号
        </p>
    </footer>

    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/reg.js"></script>
    <script src="../js/cookieTools.js"></script>
</body>

</html>
