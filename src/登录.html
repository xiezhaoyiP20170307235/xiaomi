    <script>
        $(function () {
            $("#Btn").click(function () {
                $.post(
                    "../php/login.php",
                    {
                        "userid": $("#userId").val(),
                        "userpass": $("#userPass").val()
                    },
                    function (data) {
                        if (data == "success") {
                            //保存cookie：
                            // saveCookie("username",$("#username").val());
                            getCookie("username")
                            console.log(getCookie("username"))
                            setTimeout(() => {

                            }, 200);
                        } else if (data == "fail") {
                            $("#tishi").css({
                                "display":"block"
                            });
                        } else {
                            $("#tishi").html("不好意思，亲，服务器出错了！");
                        }
                    }
                );
            });
        });
